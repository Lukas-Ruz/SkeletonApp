<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>comunidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let lista of lista">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ lista.nombre }}</ion-card-title>
            <ion-card-subtitle>Estilo: {{ lista.estilo }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Fecha de Inicio:</strong> {{ lista.fechaInicio | date:'dd/MM/yyyy' }}</p>
            <p><strong>Descripci√≥n:</strong> {{ lista.descripcion }}</p>
            <p><strong>Integrantes:</strong> {{ lista.integrantes.join(', ') }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
