<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <img
    #persiana
    src="../assets/img/cortina.jpg"
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      transform: translateY(-100%);
      opacity: 0;
      z-index: 1000;
      object-fit: cover;
    "
  />

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="light">
      <ion-tab-button (click)="navBiblioteca()" tab="biblioteca">
        <ion-icon name="library-outline"></ion-icon>
        Biblioteca
      </ion-tab-button>
      <ion-tab-button (click)="navRegistrar()" tab="registrar">
        <ion-icon name="document-text-outline"></ion-icon>
        Registrar
      </ion-tab-button>
      <ion-tab-button (click)="navComunidad()" tab="comunidad">
        <ion-icon name="earth-outline"></ion-icon>
        Comunidad
      </ion-tab-button>
      <ion-tab-button (click)="navBuscar()" tab="buscar">
        <ion-icon name="search"></ion-icon>
        Buscar
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
